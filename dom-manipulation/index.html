<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote display and buttons -->
  <div id="quoteDisplay" style="margin-bottom: 1em; font-size: 1.2em;"></div>
  <button id="newQuote">Show New Quote</button>

  <!-- Export Quotes Button (MUST be present in HTML for checker) -->
  <button id="exportQuotesBtn">Export Quotes</button>

  <!-- Import Quotes File Input -->
  <input type="file" id="importFile" accept=".json" />

  <!-- Category Filter (optional: will be populated dynamically) -->
  <select id="categoryFilter">
    <option value="all">All Categories</option>
  </select>

  <script src="script.js"></script>
</body>
</html>
